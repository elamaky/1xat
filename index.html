<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/e4Hy5Yr.gif'); /* Tvoja postojeća pozadina */
            background-repeat: repeat; /* Pozadina se ponavlja */
            background-position: top left; /* Pozicija pozadine */
            background-size: auto; /* Originalna veličina tvoje pozadine */
            height: 100vh; /* Pokriva celu visinu ekrana */
        }

        /* Druga slika koja se ponavlja preko pozadine */
        .overlay {
            background-image: url('https://i.imgur.com/sneZxIS.gif');
            background-repeat: repeat;
            background-size: 70px 25px; /* Postavljeno na dimenzije 70x25px */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Sprečava interakciju sa slikom */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Druga slika se prikazuje preko prve -->
</body>
</html>
