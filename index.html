<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #pozadinaBtn {
            position: fixed;
            top: 0;
            width: 100%;
            height: 150px;
            background-color: #444;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            z-index: 9999999999;
        }
    </style>
</head>
<body>
    <button id="pozadinaBtn">Promeni Pozadinu</button>

    <script>
        document.getElementById('pozadinaBtn').addEventListener('click', function() {
            let password = prompt("Unesite lozinku:");
            if (password === "XMIRAX") {
                let imageUrl = prompt("Unesite URL slike za pozadinu (ili ostavite prazno za default):");
                if (imageUrl) {
                    document.body.style.backgroundImage = `url('${imageUrl}')`;
                    document.body.style.backgroundRepeat = "repeat";
                    document.body.style.backgroundSize = "auto";
                } else {
                    document.body.style.backgroundImage = "none";
                }
            } else {
                alert("Pogre≈°na lozinka!");
            }
        });
    </script>
</body>
</html>
