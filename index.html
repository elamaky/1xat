<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/53sDWqq.gif');
            background-repeat: repeat;
            background-position: top left;
            background-size: auto;
            height: 100vh;
        }

        #messagesContainer {
            background-repeat: no-repeat;
            background-size: 350px 350px;
            background-position: 50px 300px;
        }
    </style>
</head>
<body>
    <div id="messagesContainer" class="frame" style="top: 118px;">
        <ul id="messages"></ul>
    </div>

    <script>
        const backgrounds = [
            'https://i.imgur.com/53sDWqq.gif',
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/1DBAzgl.jpg',
            'https://i.imgur.com/OZ3r1x2.gif',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/bwatzEB.gif',
            'https://i.imgur.com/aNewBg2.jpg'
        ];

        const overlays = [
            'https://i.imgur.com/Uxtb4JYl.png',
            'https://i.imgur.com/wQc59dDl.png',
            'https://i.imgur.com/uQoHbdb.gif',
            'https://i.imgur.com/yMwbuVDl.png',
            'https://i.imgur.com/QoXRB2al.png',
            'https://i.imgur.com/Q4rDeDV.gif',
            'https://i.imgur.com/ZwS2id5.gif',
            'https://i.imgur.com/izCZ2fy.gif',
            'https://i.imgur.com/hHgApHh.gif',
            'https://i.imgur.com/4m63DJGl.png',
            'https://i.imgur.com/S7fjd3fl.png',
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/XzZBSj8l.jpg'
        ];

        let currentBackgroundIndex = 0;
        let currentOverlayIndex = 0;

        function changeBackgroundAndOverlay() {
            document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
            document.getElementById('messagesContainer').style.backgroundImage = `url('${overlays[currentOverlayIndex]}')`;

            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
            currentOverlayIndex = (currentOverlayIndex + 1) % overlays.length;
        }

        setInterval(changeBackgroundAndOverlay, 600000);
        changeBackgroundAndOverlay();
    </script>
</body>
</html>
