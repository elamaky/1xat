<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Changer</title>
    <style>
        body {
            background-color: #fff; /* Podrazumevana pozadina */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Dugme za pozadinu */
        #pozadinaBtn {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Popup stil */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            display: none;
            z-index: 1000;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        input[type="password"], input[type="text"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <!-- Dugme za pozadinu -->
    <button id="pozadinaBtn">POZADINA</button>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup Prozor -->
    <div class="popup" id="popup">
        <h3>Unesite lozinku</h3>
        <input type="password" id="passwordInput" placeholder="Unesite lozinku...">
        <h3>Unesite URL slike za pozadinu</h3>
        <input type="text" id="imageUrlInput" placeholder="Unesite URL slike...">
        <button id="submitBtn">Spremi pozadinu</button>
    </div>

    <script>
        // Referenca na elemente
        const pozadinaBtn = document.getElementById('pozadinaBtn');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popupOverlay');
        const passwordInput = document.getElementById('passwordInput');
        const imageUrlInput = document.getElementById('imageUrlInput');
        const submitBtn = document.getElementById('submitBtn');

        // Lozinka koja je potrebna za unos URL-a slike
        const correctPassword = 'XMIRAX';

        // Funkcija za otvaranje popupa
        pozadinaBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        // Zatvaranje popupa kad klikneš na overlay
        popupOverlay.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Funkcija za proveru lozinke i postavljanje pozadine
        submitBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            const imageUrl = imageUrlInput.value;

            if (enteredPassword === correctPassword) {
                if (imageUrl) {
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                } else {
                    document.body.style.backgroundImage = ''; // Očisti pozadinu ako URL nije unet
                }
                popup.style.display = 'none';
                popupOverlay.style.display = 'none';
            } else {
                alert('Pogrešna lozinka!');
            }
        });
    </script>
</body>
</html>
