<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/53sDWqq.gif'); /* Početna pozadina */
            background-repeat: repeat; /* Pozadina se ponavlja */
            background-position: top left; /* Pozicija pozadine */
            background-size: auto; /* Originalna veličina pozadine */
            height: 100vh; /* Pokriva celu visinu ekrana */
        }

        /* Druga slika koja se prikazuje preko pozadine */
        .overlay {
            background-image: url(''); /* Početni overlay link */
            background-repeat: repeat;
            background-size: auto; /* Dimenzije slike */
            background-position: 0 0; /* Početna pozicija */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Sprečava interakciju sa slikom */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Druga slika koja se prikazuje preko prve -->

    <script>
        // Listu pozadina
        const backgrounds = [
            'https://i.imgur.com/53sDWqq.gif',
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/1DBAzgl.jpg',
            'https://i.imgur.com/OZ3r1x2.gif',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/bwatzEB.gif',
            'https://i.imgur.com/aNewBg2.jpg'
        ];

        // Listu overlay slika
        const overlays = [
            'https://i.imgur.com/Uxtb4JYl.png',
            'https://i.imgur.com/wQc59dDl.png',
            'https://i.imgur.com/uQoHbdb.gif',
            'https://i.imgur.com/yMwbuVDl.png',
            'https://i.imgur.com/QoXRB2al.png',
            'https://i.imgur.com/Q4rDeDV.gif',
            'https://i.imgur.com/ZwS2id5.gif',
            'https://i.imgur.com/izCZ2fy.gif',
            'https://i.imgur.com/hHgApHh.gif',
            'https://i.imgur.com/4m63DJGl.png',
            'https://i.imgur.com/S7fjd3fl.png',
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/XzZBSj8l.jpg'
        ];

        let currentBackgroundIndex = 0;
        let currentOverlayIndex = 0;

        // Funkcija za promenu pozadine i overlay slike
        function changeBackgroundAndOverlay() {
            // Postavljanje nove pozadine
            document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;

            // Postavljanje nove overlay slike
            document.querySelector('.overlay').style.backgroundImage = `url('${overlays[currentOverlayIndex]}')`;

            // Prelazak na sledeću pozadinu i overlay (ako dostignemo kraj liste, vraćamo se na početak)
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
            currentOverlayIndex = (currentOverlayIndex + 1) % overlays.length;
        }

        // Pokreni promenu na svakih 10 minuta (600000 milisekundi)
        setInterval(changeBackgroundAndOverlay, 600000);

        // Pokreni odmah promenu po učitavanju stranice
        changeBackgroundAndOverlay();
    </script>
</body>
</html>
