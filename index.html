<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background & 3D Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-repeat: repeat;
            background-position: top left;
            background-size: auto;
            height: 100vh;
            transition: background-image 2s ease-in-out, background-color 1s ease-in-out, opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        #animation {
            position: fixed;
            bottom: 150px;
            right: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            color: #ffffff; /* Bela neon boja */
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff;
            visibility: visible;
            opacity: 1;
            transform: translateZ(0);
            animation: moveUpDown 60s linear infinite, rotateXYZ 60s linear infinite; /* Animacije koje traju 1 minut (60s) */
        }

        @keyframes moveUpDown {
            0% {
                bottom: 150px;
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); /* Početak animacije */
            }
            50% {
                bottom: 100px;
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg); /* Rotacija i pomeranje prema vrhu */
            }
            100% {
                bottom: 150px;
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); /* Pomeranje nazad do početne pozicije */
            }
        }

        @keyframes rotateXYZ {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg); }
            50% { transform: rotateX(180deg) rotateY(90deg) rotateZ(0deg); }
            75% { transform: rotateX(270deg) rotateY(180deg) rotateZ(90deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg); }
        }

    </style>
</head>
<body>

    <div id="animation">*__X__*</div>

    <script>
        const backgrounds = [
            'https://i.imgur.com/RJ7XcGZ.gif',
            'https://i.imgur.com/53sDWqq.gif',
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/OZ3r1x2.gif',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/wdWnHPTl.jpg',
            'https://i.imgur.com/uQoHbdb.gif',
            'https://i.imgur.com/Q4rDeDV.gif',
            'https://i.imgur.com/ZwS2id5.gif',
            'https://i.imgur.com/izCZ2fy.gif',
            'https://i.imgur.com/hHgApHh.gif',
            'https://i.imgur.com/4m63DJGl.png'
        ];
        
        let backgroundIndex = 0;
        const transitions = [
            'ease-in-out', 'linear', 'ease', 'cubic-bezier(0.25, 1, 0.5, 1)', 'ease-in', 'ease-out',
            'ease-in-out-cubic', 'ease-in-out-quint', 'step-start', 'step-end', 'initial', 'inherit'
        ];
        
        function changeBackground() {
            const transitionType = transitions[Math.floor(Math.random() * transitions.length)];
            document.body.style.transition = `background-image 2s ${transitionType}, opacity 2s ${transitionType}, transform 2s ${transitionType}`;
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        function startAnimation() {
            const animationElement = document.getElementById('animation');
            animationElement.style.visibility = 'visible';
            animationElement.style.opacity = 1;
            animationElement.style.animation = 'moveUpDown 60s linear infinite, rotateXYZ 60s linear infinite'; // Animacija traje 1 minut

            setTimeout(() => {
                animationElement.style.visibility = 'hidden';
                animationElement.style.opacity = 0;
            }, 60000); // Animacija traje 1 minut
        }

        // Pozadina menja svakih 5 minuta (300000 ms)
        changeBackground();
        setInterval(changeBackground, 300000); // Menjanje pozadine svakih 5 minuta

        // Animacija slova počinje svakih 3 minuta (180000 ms)
        setInterval(startAnimation, 180000); // Pokretanje animacije svakih 3 minuta
    </script>

</body>
</html>
