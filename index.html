<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/e4Hy5Yr.gif'); /* Prva pozadina */
            background-repeat: no-repeat;
            background-size: cover; /* Pozadina se proširuje na celo ekran */
            height: 100vh;
        }

        /* Druga slika koja se ponavlja preko pozadine */
        .overlay {
            background-image: url('https://i.imgur.com/sneZxIS.gif');
            background-repeat: repeat;
            background-size: 300px 300px; /* Svaka slika je 300px x 300px */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Sprečava interakciju sa slikom */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Druga slika se prikazuje preko prve -->
</body>
</html>
